<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>

<style>
    #map {
  height: 400px;
  /* The height is 400 pixels */
  width: 100%;
  /* The width is the width of the web page */
}


</style>


</head>



<body>

<h1>My Google Map</h1>

<div id="map">
</div>


    <script>
        function initMap() { 
            var options = {
                zoom:12,
                center: {lat:43.0731,lng:-89.4012}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

        }
    </script>




    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOuWorrPRVT5RJCZH-NlfUb2zm-2Ga39A&callback=initMap&libraries=&v=weekly"
    defer

  ></script>


</body>
</html>
